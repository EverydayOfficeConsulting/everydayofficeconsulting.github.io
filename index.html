<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Intake Portal</title>
    <style>
        :root { --brand: #2d5a27; --bg: #f4f4f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 10px; margin: 0; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 16px; border: 4px solid var(--brand); max-width: 480px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin: 0; font-size: 1.6rem; font-weight: 900; }
        .sub { font-size: 0.75rem; color: #666; margin-bottom: 25px; text-transform: uppercase; font-weight: bold; }
        label { display: block; font-weight: 800; font-size: 0.65rem; color: #444; margin-bottom: 6px; text-transform: uppercase; text-align: left; }
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        .line-item { background: #f9f9f9; border: 1px solid #eee; padding: 15px; border-radius: 12px; border-left: 6px solid var(--brand); margin-bottom: 12px; position: relative; text-align: left; }
        .btn { border: none; padding: 16px; border-radius: 10px; width: 100%; font-weight: 800; cursor: pointer; font-size: 0.95rem; margin-top: 10px; }
        .btn-green { background: var(--brand); color: white; }
        .btn-outline { background: white; border: 3px solid var(--brand); color: var(--brand); }
    </style>
</head>
<body>
<div class="card">
    <h1>Field Intake</h1>
    <div class="sub">Job Data Transmission</div>
    <label>Customer Name</label><input type="text" id="custName">
    <label>Job Ref #</label><input type="text" id="jobRef">
    <div id="itemsList"></div>
    <button class="btn btn-outline" onclick="addItem()">+ ADD SERVICE/ITEM</button>
    <label style="margin-top:20px;">Site Notes</label><textarea id="notes" rows="3"></textarea>
    <button class="btn btn-green" onclick="submitToOffice()">SUBMIT TO OFFICE</button>
</div>
<script>
    let INVENTORY = JSON.parse(localStorage.getItem('eoco_inventory')) || [{name:"Standard Labor", price:75}];
    function addItem() {
        const div = document.createElement('div');
        div.className = 'line-item';
        let options = INVENTORY.map((item, i) => `<option value="${i}">${item.name}</option>`).join('');
        div.innerHTML = `<label>Work Performed</label><select class="i-sel">${options}</select><label>Quantity</label><input type="number" class="q-inp" value="1" step="0.25">`;
        document.getElementById('itemsList').appendChild(div);
    }
    function submitToOffice() {
        const name = document.getElementById('custName').value;
        const ref = document.getElementById('jobRef').value;
        let summary = "";
        let csv = "*InvoiceNo,*Customer,Item,Quantity,Rate\n";
        document.querySelectorAll('.line-item').forEach(row => {
            const item = INVENTORY[row.querySelector('.i-sel').value];
            const qty = row.querySelector('.q-inp').value;
            summary += `- ${item.name} x ${qty}\n`;
            csv += `${ref},${name},"${item.name}",${qty},${item.price}\n`;
        });
        const body = `NEW JOB DATA\n\nCustomer: ${name}\nRef: ${ref}\n\nServices:\n${summary}\n\n--- CSV DATA ---\n${csv}`;
        window.location.href = `mailto:office@eoco.ca?subject=Field Data: ${name}&body=${encodeURIComponent(body)}`;
    }
</script>
</body>
</html>
